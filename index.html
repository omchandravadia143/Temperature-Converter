<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Temprature converter/index.css" />
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        
        <label for="tempInput">Enter Temperature:</label>
        <input type="text" id="tempInput" placeholder="Enter temperature">

        <label for="fromUnit">Select Unit:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="toUnit">Convert to:</label>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>
        
        <div id="output" class="output"></div>
        <div id="error" class="error"></div>
    </div>



    <script src="index.js"> </script>
</body>

</html>
